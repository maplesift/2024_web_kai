<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index:ajax</title>
    <style>
        * {
            font-size: 24px;
            box-sizing: border-box;
            overflow: hidden;
            text-align: center;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>今天消夜吃什麼?</span>
    </div>

    <button type="button" id="myBtn">myBtn</button>
    <h1 id="myH1"></h1>
    <!-- cdn jqery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const myBtn = $('#myBtn');
            const myH1 = $('#myH1');

            // 2.action
            myBtn.click(function (e) {
                // let url = './getData.php';
                // ajax
                $.ajax({
                    type: "get",
                    url: './getData.php',
                    // data: "data",
                    dataType: "json",
                    success: function (response) {
                        console.log('response', response);
                        console.log('response.s1', response.s1);
                        // 懶人包:呼叫下列三種
                        // obj['s1']
                        // obj.s1
                        // obj->s1
                        myH1.html(`姓名:${response.s1} <br> 電話:${response.s2}<br> 吃了${response.s3}`);
                    }
                });


            });


        });
    </script>

</body>

</html>
