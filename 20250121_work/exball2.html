<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球飛過去</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f8ff;
        }

        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            top: 50%;
            left: -60px;
            animation: fly-across 5s linear infinite, random-y 5s linear infinite;
        }

        @keyframes fly-across {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(100vw);
            }
        }

        @keyframes random-y {

            0%,
            100% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-50px);
            }

            50% {
                transform: translateY(50px);
            }

            75% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>

<body>
    <div class="ball"></div>
</body>

</html>
