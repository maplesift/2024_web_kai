<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css選擇器</title>
    <style>
        /*
         p: element
         .: class
         #: id
          */
        #p-id {
            font-size: 24px;
            color: #c87b7b;
        }

        .p-class {
            color: skyblue;
            font-size: 32px;
        }

        p {
            color: #91ff00;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h3>css selectors</h3>
    <hr>
    <h3>simple selctors</h3>
    <!-- id  測試權重-->
    <p id="p-id" class="p-class">123</p>
    <!-- class -->
    <p class="p-class">123</p>
    <p>123</p>
    <!-- element -->
</body>

</html>
