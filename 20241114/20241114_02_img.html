<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>

</head>

<body>
    <h3>inline</h3>
    <p>
        1.不換行
        2.不能調大小
        ex: a , img
    </p>
    <h3>block</h3>
    <p>
        1.換行
        2.可以調大小
        ex: div
    </p>
    <div>
        div1
    </div>
    <div>
        div2
    </div>
    <div>
        div3
    </div>
    <h3>inline-block</h3>
    <p>
        1.不換行
        2.可調大小
    </p>
    <a href="">a 1</a>
    <a href="">a 2</a>
    <a href="">a 3</a>
    <img src="https://picsum.photos/300/200/?random=10">
    <img src="https://picsum.photos/300/200/?random=10">
    <style>
        img {
            display: block;

        }

        div {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            display: inline-block;
        }

        a {
            width: 300px;
            height: 300px;
            background-color: rgb(196, 186, 255);
            display: block;
            /* display: */
        }
    </style>
</body>

</html>
