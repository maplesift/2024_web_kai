<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            width: 300px;
            height: 300px;
        }

        .bg-blue {
            background-color: skyblue;
        }

        .bg-green {
            background-color: rgb(31, 230, 31);
        }

        .bg-red {
            background-color: rgb(255, 76, 76);
        }

        .bg-yellow {
            background-color: rgb(252, 252, 21);
        }

        .bg-wheat {
            background-color: wheat;
        }
    </style>
</head>

<body>
    <!-- header -->
    <!-- container1 -->
    <div class="container-fluid text-center vh-100 bg-yellow ">
        <div class="row">
            <div class="col vh-100">
                <img src="https://picsum.photos/300/200/?random=15">

            </div>

        </div>
    </div>
    <!-- container2 -->
    <div class="container-fluid text-center vh-100 bg-blue  ">
        <div class="row">
            <div class="col-6 vh-100 bg-blue ">
                <img src="https://picsum.photos/300/200/?random=9">

            </div>
            <div class="col-6 vh-100 bg-primary">
                <img src="https://picsum.photos/300/200/?random=5">

            </div>
        </div>
    </div>
    <!-- container3 -->
    <div class="container-fluid text-center vh-100 bg-blue ">
        <div class="row">
            <div class="col-4 vh-100 bg-red ">
                <img src="https://picsum.photos/300/200/?random=13">

            </div>
            <div class="col-4 vh-100 bg-wheat">
                <img src="https://picsum.photos/300/200/?random=12">

            </div>
            <div class="col-4 vh-100 bg-green ">
                <img src="https://picsum.photos/300/200/?random=7">

            </div>
        </div>
    </div>

    <!-- container4 -->
    <div class="container-fluid text-center vh-100 bg-blue ">
        <div class="row">
            <div class="col-sm-3 vh-100 bg-green">
                <img src="https://picsum.photos/300/200/?random=10">
            </div>
            <div class="col-sm-3 vh-100 bg-yellow">
                <img src="https://picsum.photos/300/200/?random=6">
            </div>
            <div class="col-sm-3 vh-100 bg-red">
                <img src="https://picsum.photos/300/200/?random=8">

            </div>
            <div class="col-sm-3 vh-100 bg-yellow">
                <img src="https://picsum.photos/300/200/?random=11">

            </div>
        </div>
    </div>
    <!-- <div class="container-fluid text-center vh-100 bg-blue ">
        <div class="row">
            <div class="col-4 vh-100 bg-green">
                <img src="https://picsum.photos/300/200/?random=20">
            </div>
            <div class="col-8 vh-100 bg-yellow">
                <img src="https://picsum.photos/300/200/?random=19">
            </div>

        </div>
    </div> -->
</body>

</html>
