<!-- 你可以直接在你的 HTML 文件中使用 <link> 和 <script> 標籤來引入這些 CDN links。
    以下是範例程式碼，展示如何將這些 Bootstrap 的 CSS 和 JavaScript 文件加入你的 HTML 頁面：
-->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CDN 示例</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Hello, Bootstrap!</h1>
        <p class="text-center">這是一個使用 Bootstrap 的簡單示例。</p>
    </div>

    引入 Bootstrap JavaScript
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
