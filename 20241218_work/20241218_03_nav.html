<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box1 {
      width: 500px;
      height: 500px;
      margin: auto;
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#page1">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#page2">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#page2">Link</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- container1 -->
  <div id="home"></div>
  <div class="container-fluid">
    <div class="box bg-primary vh-100"></div>
  </div>

  <!-- container1 -->
  <div id="page1"></div>
  <div class="container-fluid">
    <div class="box bg-danger vh-100"></div>
  </div>

  <!-- container1 -->
  <div id="page2"></div>
  <div class="container-fluid">
    <div class="box bg-success vh-100"></div>
  </div>



</body>

</html>
