<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>

<body>
    <h1>hello</h1>
    <script>
        console.log('hello js');
        // 設定變數 可改變
        let name = 'yupin';
        console.log(`hi. i'm ${name}`);
        // 設定常數:無法改變
        const mobile = '0911111111';
        console.log(`mobile:${mobile}`);

        // js array
        myArr = [1, 2, 3];
        myObj = {
            's1': 'amy',
            's2': 'bea',
            's3': 'cat',
        }
        console.log(myArr);
        console.log(myObj);
    </script>

</body>

</html>
