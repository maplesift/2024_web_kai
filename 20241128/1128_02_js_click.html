<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            /* background-color: skyblue; */
        }

        .bg-blue {
            background-color: blue;
        }

        .bg-red {
            background-color: red;
        }

        .bg-green {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>hello</h1>
    <div id="box" class="bg-blue">

    </div>



    <script>
        let box = document.getElementById('box');
        // css
        // box.style.backgroundColor = "blue";

        // class
        // box.classList.add("bg-red");
        // attr
        box.setAttribute("class", "bg-red");
        box.setAttribute("class", "bg-green");
    </script>

</body>

</html>
