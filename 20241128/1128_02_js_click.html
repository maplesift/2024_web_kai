<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            /* background-color: skyblue; */
        }

        .bg-blue {
            background-color: blue;
        }

        .bg-red {
            background-color: red;
        }

        .bg-green {
            background-color: green;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>hello</h1>
    <div id="box" class="bg-blue">

    </div>
    <button onclick="boxFun()">green</button>
    <button onclick="boxFun2()">red</button>


    <script>
        // 1.div onclick -> js function
        function boxFun() {
            console.log('hello green');
            box.setAttribute("class", "bg-green");
        }
        function boxFun2() {
            console.log('hello red');
            box.setAttribute("class", "bg-red");
        }
        let box = document.getElementById('box');
        console.log(`box=${box}`)

</body>

</html>
