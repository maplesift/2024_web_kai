<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_addEvent</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            /* background-color: skyblue; */
        }

        .bg-blue {
            background-color: blue;
        }

        .bg-red {
            background-color: red;
        }

        .bg-green {
            background-color: green;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <div id="box" class="bg-blue">

    </div>



    <script>
        // function
        // 1.綁定 bind
        // 2.事件 action


        // 1.綁定 bind
        // let 冷氣 = document.getElementById('冷氣');
        let box = document.getElementById('box');
        let count = 0;
        // 2.事件 action
        // 點擊box(click)會出現console.log
        // 滑鼠點擊出現事件
        box.addEventListener('click', function () {
            console.log('box click ok');
            box.setAttribute('class', 'bg-red');
            count++
            console.log(`點擊次數:${count}`)
        })
        // mouseenter 滑鼠滑到出現事件
        box.addEventListener('mouseenter', function () {
            console.log('box click ok');
            box.setAttribute('class', 'bg-blue');
            count++
            console.log(`次數:${count}`)
        })
        // mouseenter 滑鼠離開出現事件
        box.addEventListener('mouseleave', function () {
            console.log('box click ok');
            box.setAttribute('class', 'bg-green');
            count++
            console.log(`次數:${count}`)
        })


    </script>

</body>

</html>
