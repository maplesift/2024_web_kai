<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline_css</title>
    <link rel="icon" href="../test.ico" sizes="32x32" type="image/png">
    <link rel="icon" href="../test.ico" sizes="16x16" type="image/png">

</head>

<body>
    <div>
        <h3>
            hold
        </h3>
        Lorem ipsum <b>dolor sit</b> amet.
    </div>
    <!-- bold -->
    <p>
    <h3>
        bold
    </h3>
    Lorem ipsum <b>dolor</b> sit amet.
    </p>

    <!-- p vs div -->
    <!-- 都可以換行 -->
    <!-- p有語意段落 可以p tag 通常不會在包換行格式 -->
    <!-- div無語意段落 常用 -->
</body>

</html>
