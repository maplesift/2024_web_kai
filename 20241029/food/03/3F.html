        <h3>「懷石料理」</h3>
        <ul>
            <li>「懷石料理」，這是一種源自日本的高雅餐飲方式，重視食材的天然風味與季節的變化。</li>
            <li>懷石料理起源於茶道，強調「以簡約精緻承載四季的美味」。每一道菜品都精心設計，讓您在一餐之中體驗春夏秋冬的不同滋味。</li>
            <li>我們選用新鮮食材，並依照季節性進行料理，確保每一口都是自然與工藝的結合。</li>
            <li>懷石料理的特色在於它的順序安排，從開胃菜、湯品、燒烤到飯食，每道菜品的呈現皆呼應四季的色彩和意境。</li>
            <li>希望您能細細品味，享受這場美食藝術之旅，體驗懷石料理帶來的「視覺、嗅覺與味覺」的完整饗宴。</li>
        </ul>
