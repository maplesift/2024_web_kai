<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <link rel="icon" href="../test.ico" sizes="32x32" type="image/png">

</head>

<body>
    <div class="position_relative">
        <div class="position_absolute">

        </div>
    </div>

</body>
<style>
    .position_relative {
        position: relative;
        width: 600px;
        height: 600px;
        background-color: rgb(113, 113, 255);
    }


    .position_absolute {
        /* 調整框框中的框框位置 */
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: rgb(11, 191, 191);
        bottom: 10%;
        right: 10%;
    }
</style>

</html>
