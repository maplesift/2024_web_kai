<body>
    <div class="container mt-3">
        <h2>Stacked form</h2>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <div class="row">
                    <div class="col">
                        <label for="ID">ID:</label>
                        <input type="text" class="form-control" id="ID" placeholder="ID" name="ID">
                    </div>
                    <div class="col">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="birthday">生日:</label>
                        <input type="text" class="form-control" id="birthday" placeholder="YYYY_MM_DD" name="birthday">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="sex">性別:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                                checked>
                            <label class="form-check-label" for="radio1">男</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                            <label class="form-check-label" for="radio2">女</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
                            <label class="form-check-label" for="radio2">保密</label>
                        </div>
                    </div>
                </div>
                <!-- number -->
                <div class="row">
                    <div class="col">
                        <label for="birthday">喜歡的數字:</label>
                        <input type="number" class="form-control" id="number" placeholder="7" name="number">
                    </div>
                </div>

                <hr>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
