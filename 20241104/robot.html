<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機器人</title>
    <style>
        .head {
            /* 寬 */
            width: 30%;
            /* 高 */
            height: 40vh;
            /* 背景顏色 */
            background-color: red;
            /* 置中 */
            margin: auto;
            /* 邊緣圓弧效果 */
            border-radius: 20px;
            /* 邊框線 */
            border: 2px solid black;
        }

        .body {
            width: 50%;
            height: 70vh;
            background-color: green;
            margin: auto;
            /* 邊緣圓弧效果 */
            border-radius: 20px;
            border: 2px solid black;
        }

        .footer {
            margin: auto;
        }

        .footer1 {
            width: 300px;
            height: 35vh;
            background-color: blue;
            border-radius: 10px;
            border: 2px solid black;

        }

        .footer2 {
            width: 300px;
            height: 35vh;
            background-color: yellow;
            border-radius: 10px;
            border: 2px solid black;

        }
    </style>
</head>

<body>
    <!-- 頭 -->
    <div class="head">

    </div>
    <!-- 身體 -->
    <div class="body">

    </div>
    <div>
        <!-- 腳 -->
        <table class="footer ">
            <tr>
                <!-- 左腳 -->
                <td class="footer1"></td>
                <!-- 右腳 -->
                <td class="footer2"></td>
            </tr>

        </table>
    </div>
</body>

</html>
