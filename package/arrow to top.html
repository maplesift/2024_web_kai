<!--功能 回到頂端箭頭 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="../test.ico" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="css.css">

    <style>
        /* =========================右下回到頂端箭頭=========================== */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 14px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            /* 初始透明 */
            visibility: hidden;
            /* 初始不可見 */
            transform: translateY(50px);
            /* 初始位置往下移 */
            transition: opacity 0.3s, transform 0.3s, visibility 0.3s;
            /* 過渡效果 */
        }

        #back-to-top:hover {
            background-color: #0056b3;
        }

        body {
            height: 5000px;
        }
    </style>
</head>

<body>
    <a href="#top" id="back-to-top"><i class="bi bi-arrow-90deg-up fs-5"></i></a>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backToTop = document.getElementById('back-to-top');

            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrollPercent = (scrollTop / windowHeight) * 100;

                if (scrollPercent > 10) {
                    backToTop.style.opacity = '1'; // 設為完全不透明
                    backToTop.style.visibility = 'visible'; // 顯示按鈕
                    backToTop.style.transform = 'translateY(0)'; // 回到原始位置
                } else {
                    backToTop.style.opacity = '0'; // 設為完全透明
                    backToTop.style.visibility = 'hidden'; // 隱藏按鈕
                    backToTop.style.transform = 'translateY(50px)'; // 下移回初始位置
                }
            });
        });

        $(document).ready(function () {

        });
    </script>
</body>

</html>
